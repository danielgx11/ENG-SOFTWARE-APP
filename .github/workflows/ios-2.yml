name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Project
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1.1
      with:
        xcode-version: 14.0.1

    - name: Build
      run: |
        set -o pipefail
        xcodebuild build \
        -scheme ENG-SOFTWARE-APP \
        -destination 'platform=iOS Simulator,name=iPhone 11 Pro' \
        | xcpretty
        
  test:
    name: Test Project
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1.1
      with:
        xcode-version: 14.0.1

    - name: Test
      run: |
        set -o pipefail
        xcodebuild test \
        -scheme ENG-SOFTWARE-APP \
        -destination 'platform=iOS Simulator,name=iPhone 11 Pro' \
        | xcpretty
